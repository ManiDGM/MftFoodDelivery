<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/sample.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:ital,wght@0,300;1,100;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>shoppingSample</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Your Shopping Cart</h1>
        <div class="shopping">
            <img src="assets/img/shoppingBag.png">
            <span class="quantity">0</span>
        </div>
    </header>
    <div class="list"></div>
</div>
<div class="card">
    <h1>Card</h1>
    <ul class="listCard"></ul>
    <div class="checkOut">
        <div class="total">0</div>
        <div class="closeShopping">Close</div>
    </div>
</div>

</body>
<script src="assets/JavaScript/sample.js"></script>
</html>
