<!DOCTYPE html>/
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="static/css/login-signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:ital,wght@0,300;1,100;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"
          href="static/css/bootstrap/bootstrap.min.css">

    <link rel="stylesheet"
          href="static/css/bootstrap/bootstrap.min.css">

    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <title>ForgotPassword</title>
</head>
<body>
<div class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Forgot Password</header>
            <form action="/forget" method="post">
                <p>Enter your Email address to recover your account</p>
                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input">
                </div>
                <div class="field button-field">
                </div>
                 <input type="submit" value="Send" class="field button-field">

                <div class="form-link">
                    <span>Not having account?</span><a href="/signup" class="link signup-link">signup</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="static/JavaScript/login-signup.js"></script>
<script src="static/JavaScript/jquery-3.7.1.min.js"></script>
<script src="static/JavaScript/bootstrap/bootstrap.bundle.js"></script>
<script src="static/JavaScript/fontawesome/all.js"></script>
<script src="static/JavaScript/index.js"></script>
</html>
