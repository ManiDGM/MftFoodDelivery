<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/login-signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:ital,wght@0,300;1,100;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"
          href="static/css/bootstrap/bootstrap.min.css">

    <link rel="stylesheet"
          href="static/css/bootstrap/bootstrap.min.css">

    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <title>MftFoodDeliveryLogin</title>
</head>
<body>
<div class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Login</header>
            <form action="/login" class="user" method="post">
                <div class="field input-field">
                    <input type="text" class="form-control form-control-user" name="username"
                                               id="exampleInputEmail" placeholder="Enter Username">
                </div>

                <div class="field input-field">
                    <input type="password" class="form-control form-control-user" name="password"
                                               id="exampleInputPassword" placeholder="Enter Password">
                </div>
                  <div class="custom-control custom-checkbox small">
                      <input type="checkbox" name="remember" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">RememberMe</label>
                                        </div>
                <div class="form-link">
                    <a href="/forget" class="forgot-pass">Forgot password?</a>
                </div>
                <input type="submit" value="Login" class="field button-field">

                <div class="form-link">
                    <span>Not having account?</span><a href="/signup" class="link signup-link">SignUp</a>
                </div>
                 <hr>
                <a href="https://myaccount.google.com/" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i>Login with Google</a>
                <a href="https://facebook.com" class="btn btn-instagram btn-user btn-block">
                    <i class="fab fa-facebook fa-fw"></i> Login with facebook</a>
            </form>
            <hr>
        </div>
    </div>
</div>
<script src="static/JavaScript/login-signup.js"></script>
<script src="static/JavaScript/jquery-3.7.1.min.js"></script>
<script src="static/JavaScript/bootstrap/bootstrap.bundle.js"></script>
<script src="static/JavaScript/fontawesome/all.js"></script>
<script src="static/JavaScript/index.js"></script>
</body>
</html>
