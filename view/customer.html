{% extends "home.html" %}

{% block title %}
Customer Page
{% endblock %}

{% block myStyle%}
<link rel="stylesheet" href="static/css/customer.css">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="static/css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="static/css/responsive.css">
      <!-- fevicon -->
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="static/css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->

      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
      <!-- owl stylesheets -->
      <link rel="stylesheet" href="static/css/owl.carousel.min.css">
      <link rel="stylesheet" href="css/owl.theme.default.min.css">

{% endblock %}

{% block content_title %}
Customer Page
{% endblock %}


{% block content %}

<form action="/customer" method="post">
    <div class="profile-input"><label for="nameId">First_Name</label>
        <input id="nameId" type="text" name="name" value="{{customer.name}}" class="form-control form-control-user">
    </div>
    <div class="profile-input"><label for="familyId">Last_Name</label>
        <input id="familyId" type="text" name="family" value="{{customer.family}}"
               class="form-control form-control-user"></div>
    <div class="profile-input"><label for="usernameId">Username</label>
        <input id="usernameId" type="text" name="username" value="{{customer.username}}"
               class="form-control form-control-user"></div>
    <div class="profile-input"><label for="passwordId">Password</label>
        <input id="passwordId" type="password" name="password" value="{{customer.password}}"
               class="form-control form-control-user"></div>
    <br>
    <input class="btn btn-primary btn-user btn-block" type="submit" value="Save">
    <input class="btn btn-primary btn-user btn-block" type="submit" value="Edit">
    <input class="btn btn-primary btn-user btn-block" type="submit" value="Remove">

</form>


{% endblock %}

{% block myScript %}
<script src="static/JavaScript/customer.js"></script>
 <script src="static/js/jquery.min.js"></script>
      <script src="static/js/popper.min.js"></script>
      <script src="static/js/bootstrap.bundle.min.js"></script>
      <script src="static/js/jquery-3.0.0.min.js"></script>
      <script src="static/js/plugin.js"></script>
      <!-- sidebar -->
      <script src="static/js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="static/js/custom.js"></script>
      <!-- javascript -->
      <script src="static/js/owl.carousel.js"></script>

{% endblock %}
