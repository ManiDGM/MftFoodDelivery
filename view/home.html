
<!DOCTYPE html>
<html>
    <head>
         <title>MftFoodDelivery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="csrf-token" content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
        <link media="all" type="text/css" rel="stylesheet" href="static/scsss/bootstrap.min.css">
        <link media="all" type="text/css" rel="stylesheet" href="static/scsss/style.css?v=1.0">
        <link media="all" type="text/css" rel="stylesheet" href="static/scsss/sidebar-menu.css?v=1.0">
        <link media="all" type="text/css" rel="stylesheet" href="static/scsss/custom.css?v=1.3.3">
        <link rel="stylesheet" href="css/csss/bootstrap.min.css">
    <!-- owl css -->
    <link rel="stylesheet" href="css/csss/owl.carousel.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/csss/responsive.css">
    <!-- responsive-->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>


            <div class="right content-page">
                <div class="body content rows scroll-y">
                    <form class="form-horizontal" action="">
                        <div class="box-info full" id="taskFormContainer">
                            <h2>MftFoodDelivery</h2>
                            <a href="/index" class="btn btn-sm btn-primary pull-left">
                                           Home
                                        </a>
                            <div class="panel-body pt-0">
                                <div class="row mb-4">
                                    <div class="col-sm-12">
                                        <a href="/order" class="btn btn-sm btn-primary pull-right ml-3">
                                            New Order
                                        </a>
                                        <a href="/manageproduct" class="btn btn-sm btn-primary pull-right">
                                            Manage Products
                                        </a>

                                    </div>
                                </div>
                                <table class="table table-bordered">
                                    <thead>
                                        <th>Date</th>
                                        <th>Order Number</th>
                                        <th>Total Cost</th>
                                    </thead>
                                    <tbody>
                                        {% for order in orders%}
                                        <tr>
                                            <td>{{order.date_time}}</td>
                                            <td>{{order.id}}</td>
                                            <td>{{order.total_amount}}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                    <div class="modal " id="userProfileModal" role="dialog" >
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body text-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade-scale" id="myModal" role="dialog" data-backdrop="static">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <img src="static/imagess/bg.jpg" width="40" style="margin: 60px auto;" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
     <div class="overlay"></div>
     <script src="css/jss/packages/jquery.min.js"></script>
    <script src="css/jss/custom/common.js"></script>
    <script src="css/jss/custom/dashboard.js"></script>
    <script src="css/jss/jquery.min.js"></script>
    <script src="css/jss/popper.min.js"></script>
    <script src="css/jss/bootstrap.bundle.min.js"></script>
    <script src="css/jss/owl.carousel.min.js"></script>
    <script src="css/jss/custom.js"></script>
     <script src="css/jss/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
     <script src="static/js/jquery-3.0.0.min.js"></script>
   <script type="text/javascript">
        $(document).ready(function() {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function() {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>

    <style>
    #owl-demo .item{
        margin: 3px;
    }
    #owl-demo .item img{
        display: block;
        width: 100%;
        height: auto;
    }
    </style>


      <script>
         $(document).ready(function() {
           var owl = $('.owl-carousel');
           owl.owlCarousel({
             margin: 10,
             nav: true,
             loop: true,
             responsive: {
               0: {
                 items: 1
               },
               600: {
                 items: 2
               },
               1000: {
                 items: 5
               }
             }
           })
         })
      </script>
     </body>
</html>
